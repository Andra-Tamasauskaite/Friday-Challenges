<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>Gaming Console</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="television">
        <img id="tv-frame" src="images/tv.png" alt="Television/Monitor" />
        <div id="background"></div>
        <p id="text-show"></p>

        <iframe
          id="tv-program"
          style="display: none"
          src="https://www.youtube.com/embed/y-28CssnqEE"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <iframe
          id="google-site"
          width="100%"
          height="100%"
          style="display: none"
          src="https://www.bing.com/search?q=The+Inline+Frame+Element+-+Mozilla&qs=n&form=QBRE&sp=-1&ghc=1&pq=the+inline+frame+element+-+mozilla&sc=10-34&sk=&cvid=EE8CB91C149643CAB1950E7F1A64602E&ghsh=0&ghacc=0&ghpl="
        ></iframe>

        <table id="game-table" class="table" style="display: none">
          <thead>
            <tr>
              <th>Game</th>
              <th>Title</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="controller">
        <img src="images/controller.jpeg" alt="Controller" />
      </div>
      <div class="buttons">
        <button class="y-button" onclick="showProgram()">Y</button>
        <button class="b-button" onclick="backWelcome()">B</button>
        <button class="a-button" onclick="googleSite()">A</button>
        <button class="x-button" onclick="showGames()">X</button>
        <button class="turn-on-btn" onclick="showMessage()">X</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
